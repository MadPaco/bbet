{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'delete_profile' username=object.username %}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete your profile? This action cannot be undone.</p>
        <button type="submit" class="btn btn-danger">Delete Profile</button>
        <a href="{% url 'edit_profile' username=user.username %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
