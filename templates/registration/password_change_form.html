{% extends 'base.html' %}

{% block title %} Password change {% endblock title %} 

{% block content %}
    <h1>Password change</h1>
    <p>Please enter your old password for verification reasons. Then enter your new password twice.</p>

    <form method="post"> 
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my Password">
    </form>
{% endblock content %}
