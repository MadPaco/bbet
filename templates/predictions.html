<!-- predictions.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Predictions</h1>
    <form method="get">
        <label for="week_number">Select a week:</label>
        <select name="week_number" id="week_number">
            {% for week in weeks %}
                <option value="{{ week }}" {% if week|default_if_none:1 == selected_week %}selected{% endif %}>Week {{ week }}</option>
            {% endfor %}
        </select>
        <button type="submit">Apply</button>
    </form>
    
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Match</th>
                    <th>Predicted Home Score</th>
                    <th>Predicted Away Score</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                    <tr>
                        <td>{{ game.match }}</td>
                        <td><input type="number" name="predicted_home_score_{{ game.match.pk }}" value="{{ game.predicted_home_score }}"></td>
                        <td><input type="number" name="predicted_away_score_{{ game.match.pk }}" value="{{ game.predicted_away_score }}"></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Save Predictions</button>
    </form>
</div>
{% endblock content %}
